<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>

<title>Cadastro de Usuario</title>

<link rel="stylesheet" type="text/css" th:href="@{/Stylesheets/vendors/bootstrap-switch.min.css}"/>

</head>

<body>
	
<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Usuario
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${proprietario}" class="form-vertical  js-form-loading">
		
				<div class="row">
									
					<div class="col-sm-6  form-group">
						<label for="nome">Nome do usuário</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
	
				<div class="row">
				
					<div class= "col-sm-2 form-group">
						<label for="descricao">cpf do usuário</label>
						<input id="cpf_prop" type="text" class="form-control"></input>
					</div>
				</div>	
					
				<div class="row">
					<div class= "col-sm-6 form-group">
						<label for="descricao">Email do usuário</label>
						<input id="email" type="text" class="form-control"></input>
					</div>
				</div>
				
				<div class="row">
				
					<div class= "col-sm-3 form-group">
						<label for="descricao">senha do usuário</label>
						<input id="senha" type="password" class="form-control"></input>
					</div>
					
					<div class= "col-sm-3 form-group">
						<label for="descricao">confirmar senha do usuário</label>
						<input id="senhaConf" type="password" class="form-control"></input>
					</div>
					
					<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-on-color="success" data-off-color="danger" 
								data-on-text="Ativo" data-off-text="Inativo"/>
					</div>
				</div>
					
				</div>
				
				<div class="row">
				
				<div class="form-group  col-sm-6">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Corretor</label>
    					</div>
    					
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Opcionista</label>
    					</div>
    					
					</div>
				</div>
			</div>
					
				
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
			</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
	
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
		
	</th:block>	

</body>
</html>
